[tool.poetry]
name = "pyriodicity"
version = "0.3.0rc0"
description = "Pyriodicity provides an intuitive and easy-to-use Python implementation for periodicity detection in univariate signals."

license = "MIT"
readme = ["README.md"]
homepage = "https://pyriodicity.readthedocs.io"
repository = "https://github.com/iskandergaba/pyriodicity"

authors = ["Iskander Gaba <iskander@hey.com>"]
keywords = ["signal", "time", "series", "forecast", "analysis", "period", "periodicity", "seasonality", "trend", "cycle", "decomposition"]


[tool.poetry.dependencies]
python = "^3.10"
scipy = "^1.14.1"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
statsmodels = "^0.14.4"

[tool.poetry.group.docs.dependencies]
numpydoc = "^1.8.0"
pydata-sphinx-theme = "^0.16.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
